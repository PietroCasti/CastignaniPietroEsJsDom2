<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Js Dom 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>


    <h1 class="text-center my-5">Rubrica</h1>

    <div class="container-fluid py-3">
        <div class="row">



            
            <div class="col-12 col-md-3 d-flex justify-content-center align-items-center">
                <button type="button" class="btn-custom" id="showContactBtn">Mostra rubrica</button>
            </div>

            <div class="col-12 col-md-6 d-flex flex-column justify-content-center">
                <div class="input-group my-3">
                    <input id="nameInput" type="text" class="form-control" placeholder="Nome contatto" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <input id="numberInput" type="number" class="form-control" placeholder="Numero contatto" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>
            </div>



            <div class="col-12 col-md-3 d-flex flex-column align-items-center">
                <button type="button" class="btn-custom" id="addContactBtn">Aggiungi Contatto</button>
                <button type="button" class="btn-custom my-2" id="removeContactBtn">Rimuovi contatto</button>
                <button type="button" class="btn-custom" id="searchContactBtn">Cerca contatto</button>

            </div>
            
        </div>
    </div>



    
    <div class="container my-5">
        <div class="row justify-content-center" id="cardsWrapper">

        </div>
    </div>


    








    <script src="https://kit.fontawesome.com/8235c0aa00.js" crossorigin="anonymous"></script>

    <script src="main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
